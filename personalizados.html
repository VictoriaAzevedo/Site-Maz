<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maz | Decoração feita à mão</title>
    <link rel="stylesheet" href="public/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="public/js/jquery.js"></script>
    <script src="public/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div>
            <div id="logo">
                <a href="index.html"><img src="public/images/logo.png">
            </div>
            <div id="menu">
                <a href="depois">Para Plantas</a>
                <a href="depois">Para Parede</a>
                <a href="depois">Acessórios</a>
                <a href="depois">Personalizados</a>
            </div>
        </div>
    </header>

    <form id= "form">
        <div>
            <p>Para peças personalizadas (tamanho, cor, etc.) é necessário entrarmos em contato para definirmos os detalhes, preencha o formulário com os dados e retornaremos o mais breve possível. </p>
            <div class="form-group">
                <label for="nome"></label>
                <input type="text" class="form-control" id="formNome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="formEmail" aria-describedby="emailHelp"
                    placeholder="Email">
            </div>
            <div class="form-group">
                <label for="telefone"></label>
                <input type="text" class="form-control" id="formTel" placeholder="Telefone">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder= "digite aqui"rows="3"></textarea>
              </div>
              
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>


    <footer>
        <div id="rodape">
            <a href="depois">Sobre a Maz</a>
            <a href="depois">Troca e Devoluções</a>
            <a href="depois">Fale conosco</a>
        </div>

    </footer>



</body>

</html>
