<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maz | Decoração feita à mão</title>
    <link rel="stylesheet" href="public/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <srcipt src="public/js/jquery.js"></srcipt>
    <srcipt src="public/js/bootstrap.bundle.min.js"></srcipt>
</head>

<body>
    <header>
        <div>
            <div id="logo">
                <a href="index.html"><img src="public/images/logo.png">
            </div>
            <div id="menu">
                <a href="depois">Para Plantas</a>
                <a href="depois">Para Parede</a>
                <a href="depois">Acessórios</a>
                <a href="depois">Personalizados</a>
            </div>
        </div>
    </header>

    <form id= "form">
        <div>
            <p>Para peças personalizadas (tamanho, cor, etc.) é necessário entrarmos em contato para definirmos os
                detalhes, preencha o formulário com os dados e retornaremos o mais breve possível. </p>
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>


    <footer>
        <div id="rodape">
            <a href="depois">Sobre a Maz</a>
            <a href="depois">Troca e Devoluções</a>
            <a href="depois">Fale conosco</a>
        </div>

    </footer>



</body>

</html>
